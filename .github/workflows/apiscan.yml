name: Vulnerability-Check
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: APIsec Trigger Scan
        uses: SyedsImran/NewDrone@v1.0.1
        with:
          apisec-username: ${{ secrets.apisec_username }}
          apisec-password: ${{ secrets.apisec_password }}
          apisec-project: "netbankingtet123"
          apisec-profile: "Master"
          apisec-region: "Super_1"
          sarif-result-file: "apisec-results.sarif"
          apisec-severity: "Critical"
          #apisec-threshold: 2
          apisec-playbook-regenerate: true
          apisec-email-report: true
          apisec-hostname: 'https://developer.apisec.ai'
          apisec-vulnerability-policy: false

      - name: upload sarif file to repository
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./apisec-results.sarif


















